{% extends "base.html" %}

{% block title %}Home | Flask Auth{% endblock %}

{% block content %}
<div class="flex flex-1 items-center justify-center">
	<div class="w-full max-w-md text-center">
		<h1 class="text-3xl font-semibold tracking-tight sm:text-4xl">Auth with Flask</h1>

		<div class="mt-8 flex flex-col gap-3 sm:flex-row sm:justify-center">
			<a href="{{ url_for('auth_bp.signup') }}"
				 class="inline-flex items-center justify-center rounded-xl bg-white px-5 py-3 text-sm font-semibold text-blue-950 hover:bg-slate-100">
				Sign Up
			</a>
			<a href="{{ url_for('auth_bp.signin') }}"
				 class="inline-flex items-center justify-center rounded-xl border border-white/15 bg-white/5 px-5 py-3 text-sm font-semibold text-white hover:bg-white/10">
				Sign In
			</a>
		</div>
	</div>
</div>
{% endblock %}
